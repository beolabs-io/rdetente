<div id="pricings-container" class="container">

    <div class="col-12 text-center" style="margin-top:40px; margin-bottom:40px;">
    
        <h3>Nos Prestations</h3>
        
        <div style="background-color:rgba(0,0,0,0.2); height:1px; width:200px; margin-left:auto; margin-right:auto; margin-bottom:5px;"></div>
                
        <p style="color: rgba(0,0,0,0.4);">coiffure, spa, massage</p>
        
    </div>

    <div class="accordion" id="accordion-pricings-container" style="padding-bottom:40px;">

        <!-- Cards Items -->

        <div *ngFor="let pricingCategory of pricingCategories" class="card">

            <div class="card-header" [id]=" 'heading-' + pricingCategories.indexOf(pricingCategory) ">

                <h2 class="mb-0">
                <button class="btn btn-link collapsed" style="padding: 0px;" type="button" data-toggle="collapse" [attr.data-target]=" '#collapse-' + pricingCategories.indexOf(pricingCategory) " aria-expanded="false" [attr.aria-controls]=" 'collapse-' + pricingCategories.indexOf(pricingCategory)">

                    {{ pricingCategory.title }}

                </button>
                </h2>

            </div>

            <div [id]=" 'collapse-' + pricingCategories.indexOf(pricingCategory) " class="collapse" [attr.aria-labelledby]=" 'heading-' + pricingCategories.indexOf(pricingCategory) " data-parent="#accordion-pricings-container">

                <div class="card-body">

                    <div class="row" *ngFor="let item of pricingCategory.items">

                        <div class="col-12 col-md-8">

                            <p style="margin-bottom:1rem;">{{ item.description }}</p>

                        </div>

                        <div class="col-12 col-md-4 text-left text-md-right">

                            <p style="margin-bottom:1rem;">{{ item.duration }}, {{ item.price }}<i class="fas fa-euro-sign" style="margin-left:5px;"></i></p>
                            
                        </div>

                    </div>

                </div>

            </div>

        </div>

</div>
