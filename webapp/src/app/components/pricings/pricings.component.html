<div id="pricings-container" class="container">

    <div class="col-12 text-center" style="margin-top:40px; margin-bottom:40px;">
    
        <h3>Nos Prestations</h3>

        <div style="background-color:rgba(0,0,0,0.2); height:1px; width:200px; margin-left:auto; margin-right:auto; margin-bottom:5px;"></div>
                
        <p style="color: rgba(0,0,0,0.4);">coiffure, spa, massage</p>
        
    </div>

    <div class="container">

        <div class="row" *ngIf="showCategories">
            <div class="col-sm pricing-category" *ngFor="let category of pricingCategories" (click)="onPricingCategoryClick(category)">
                <img src="{{ category.img }}" class="img-thumbnail img-pricing-category disable-select">
                <p class="pricing-category-title disable-select">{{ category.title }}</p>
                <p class="pricing-category-description disable-select">{{ category.description }}</p>
            </div>
        </div>

        <div class="row" *ngIf="!showCategories">
            <div class="col" id="pricing-category-details">
                <div class="row pricing-category-details-header">
                    <div class="col text-left">{{ selectedCategory.title }}</div>
                    <div class="col text-right"><span (click)="showPricingCategories()">retour autres prestations<i class="fas fa-chevron-right" style="margin-left:5px;"></i></span></div>
                </div>
                <div class="row">
                    <table class="table" *ngFor="let prestation of selectedCategory.prestations">
                        <p>{{ prestation.group }}</p>
                        <tbody>
                            <tr *ngFor="let item of prestation.items">
                                <th class="text-left" >{{ item.description }}</th>
                                <th class="text-right">{{ item.duration }}</th>
                                <th class="text-right">{{ item.price}}</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>



</div>
